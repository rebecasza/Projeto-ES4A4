<header class="app-header navbar">
  <a class="navbar-brand" href="#/dashboard">
    <h1> Academic </h1>
  </a>

  <button class="nav-link navbar-toggler" type="button" appSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
    </li>
  </ul>

</header>

<div class="app-body">
  <app-sidebar [fixed]="false">
    <nav [perfectScrollbar]>
      <ul class="nav">
        <li class="divider"></li>
        <li class="nav-title">
          <b> Menu </b>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class=" icon-logout"></i> Logout</a>
        </li>
        <li class="divider"></li>
      </ul>
    </nav>
  </app-sidebar>


  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
      <full-calendar
        defaultView="dayGridMonth"
        [plugins]="calendarPlugins"
        [weekends]="true"
        [events]="[
          { title: 'História', date: '2019-10-10' },
          { title: 'Matemática', date: '2019-10-22' }
        ]"
      ></full-calendar>
    </div>
  </main>
</div>
<app-footer>
  <span>
    <a href="">Academic</a> &copy; 2019 Academic</span>
</app-footer>
