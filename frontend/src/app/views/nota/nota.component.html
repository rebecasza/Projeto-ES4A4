<div class="app-body">

  <main class="main">
    <div class="container-fluid">
        <div class="container">
            <form (submit)="addNota(postForm)" #postForm="ngForm">
              <div class="row">
                <div class="col-25">
                  <label>Mat√©ria</label>
                </div>
                <div class="col-75">
                    <select id="materia" name="materia" [(ngModel)]="materia" required>
                        <option disabled value="" selected>Please Select</option>
                        <option [value]="materia.nome" *ngFor="let materia of materia">{{materia.nome}}</option>
                    </select>
                </div>
              </div>
              <div class="row">
                  <div class="col-25">
                    <label>Nota</label>
                  </div>
                  <div class="col-75">
                    <input type="number" name="nota" placeholder="Sua nota" ngModel #nota="ngModel">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label>Peso</label>
                  </div>
                  <div class="col-75">
                    <input type="number" name="peso" placeholder="Peso da nota" ngModel #peso="ngModel">
                  </div>
                </div>
              <div class="row">
                  <div class="buttonSubmit">
                      <input type="submit" value="Adicionar">
                  </div>
              </div>
            </form>
          </div>
    </div>
  </main>
</div>
